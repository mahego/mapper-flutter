name: mapper
description: A delivery app built with Flutter using best practices
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Navigation
  go_router: ^13.0.0
  
  # Network
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # Barcode Scanner
  mobile_scanner: ^5.2.3
  
  # Geolocation
  geolocator: ^12.0.0
  
  # Maps
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  
  # WebSocket / Real-time
  socket_io_client: ^2.0.3+1
  
  # Utilities
  intl: ^0.19.0
  logger: ^2.0.2+1
  jwt_decoder: ^2.0.1
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  google_sign_in: ^6.2.2
  flutter_facebook_auth: ^7.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  bloc_test: ^9.1.5
  mocktail: ^1.0.2

flutter:
  uses-material-design: true

